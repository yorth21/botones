<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<select id="lista">
    <option value="10" data-cantidad="1">Opción 1</option>
    <option value="20" data-cantidad="1">Opción 2</option>
    <option value="30" data-cantidad="1">Opción 3</option>
  </select>

  <label for="cantidad">Cantidad:</label>
<input type="number" id="cantidad">

<button onclick="multiplicar()">Multiplicar</button>

<script>
    function multiplicar() {
      // Obtiene la cantidad ingresada por el usuario
      var cantidad = document.getElementById("cantidad").value;
    
      // Obtiene todas las opciones seleccionadas por el usuario
      var opciones = document.getElementById("lista").selectedOptions;
    
      // Recorre cada opción seleccionada y calcula el valor total
      var valorTotal = 0;
      for (var i = 0; i < opciones.length; i++) {
        var valor = opciones[i].value;
        var cantidadOpcion = opciones[i].getAttribute("data-cantidad");
        valorTotal += valor * cantidadOpcion;
      }
    
      // Multiplica el valor total por la cantidad ingresada
      var resultado = valorTotal * cantidad;
    
      // Muestra el resultado en la página
      alert("El resultado es: " + resultado);
    }
    </script>
</body>
</html>
